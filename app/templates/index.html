<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-HR - Interview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: rgba(255, 255, 255, 0.7);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #1d1d1f;
            --bg-secondary: rgba(30, 30, 32, 0.8);
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            min-height: 100vh;
        }

        .glass {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass:hover {
            box-shadow: var(--shadow-lg);
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px);
            padding: 32px;
        }

        .header {
            margin-bottom: 32px;
            display: flex;
            align-items: baseline;
            gap: 16px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0 0 8px 0;
            line-height: 1;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
        }

        .connection-status {
            position: relative;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 0;
            align-self: baseline;
        }

        .connection-status::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
            font-weight: 500;
        }

        [data-theme="dark"] .connection-status::after {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .connection-status:hover::after {
            opacity: 1;
        }

        .connection-status.connected {
            background: #34c759;
            box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.2);
        }

        .connection-status.disconnected {
            background: #ff3b30;
            box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.2);
        }

        .connection-status.connecting {
            background: #ff9500;
            box-shadow: 0 0 0 4px rgba(255, 149, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .messages {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messagePop {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            50% {
                transform: translateY(-2px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message {
            animation: messagePop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.interviewer .message-content {
            background: var(--accent);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator.hidden {
            display: none !important;
        }

        .typing-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-area-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper textarea {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            resize: none;
            outline: none;
            transition: all 0.2s;
            min-height: 52px;
            max-height: 120px;
            line-height: 1.5;
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .input-wrapper textarea::-webkit-scrollbar {
            display: none;
        }

        .input-wrapper textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .send-button {
            padding: 0 32px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .stop-button {
            padding: 0;
            width: 52px;
            height: 52px;
            background: #ff6b6b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin-left: 8px;
            position: relative;
        }

        .stop-button:hover {
            background: #ff5252;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .stop-icon {
            display: block;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .stop-button.recording .stop-icon {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 12px solid white;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-radius: 0;
            margin-left: 4px;
        }

        .stop-button.completed {
            background: #4caf50;
        }

        .stop-button.completed:hover {
            background: #45a049;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .stop-button.completed .stop-icon {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 14px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-radius: 0;
            margin-left: 4px;
        }

        .download-button {
            padding: 0;
            width: 52px;
            height: 52px;
            background: transparent;
            border: 1.5px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin-left: 8px;
            color: var(--text-primary);
        }

        .download-button:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.15);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .neural-panel {
            padding: 32px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] .neural-panel {
            background: rgba(30, 30, 32, 0.8);
        }

        .neural-header {
            margin-bottom: 24px;
        }

        .neural-header h2 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 8px;
        }

        .neural-header p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .thoughts-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .thoughts-container::-webkit-scrollbar {
            width: 8px;
        }

        .thoughts-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .thought-item {
            padding: 16px;
            margin-bottom: 12px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .thought-item.warning {
            border-left: 4px solid #ff6b6b;
        }

        .thought-item.sentiment-confident {
            border-left: 4px solid #51cf66;
        }

        .thought-item.sentiment-uncertain {
            border-left: 4px solid #ffd43b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .thought-agent {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
        }

        .thought-content {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.6;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .metrics {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .metric-label {
            color: var(--text-secondary);
        }

        .metric-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .final-report {
            padding: 32px;
            background: #4caf50;
            color: white;
            border-radius: 24px;
            margin: 24px;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .final-report:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
        }

        .final-report h2 {
            margin: 0 0 12px 0;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .final-report p {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .report-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        .report-modal-content {
            background: var(--bg-secondary);
            border-radius: 24px;
            max-width: 800px;
            max-height: 90vh;
            width: 90%;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: default;
        }

        .report-modal-content::-webkit-scrollbar {
            display: none;
        }

        .report-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
        }

        .report-modal-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 32px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            animation: fadeIn 0.3s ease-out;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 48px 64px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
            max-width: 500px;
            width: 90%;
        }

        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-message {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }

        .loading-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .report-modal-body {
            padding: 32px;
        }

        .decision-card {
            padding: 24px;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px solid var(--accent);
            margin-top: 16px;
        }

        .decision-grade {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .decision-recommendation {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .decision-reason {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .decision-confidence {
            margin-top: 12px;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .confirmed-skills {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .confirmed-skills h4 {
            margin: 0 0 12px 0;
            color: var(--text-primary);
            font-size: 16px;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            padding: 6px 12px;
            background: var(--accent);
            color: white;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .knowledge-gaps-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .knowledge-gap-item {
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 12px;
            border-left: 4px solid #ff9800;
        }

        .gap-title {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 15px;
        }

        .gap-explanation {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .gap-explanation strong {
            color: var(--accent);
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .educational-content {
            padding: 12px;
            background: rgba(76, 175, 80, 0.05);
            border-radius: 8px;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .knowledge-gaps {
            list-style: none;
            padding: 0;
        }

        .knowledge-gaps li {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-primary);
            border-radius: 12px;
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .final-report h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .report-section {
            margin-bottom: 32px;
        }

        .report-section h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .skills-matrix {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .skill-item {
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .skill-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .skill-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
        }

        .loading {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

    <script>
        let ws = null;
        let sessionId = localStorage.getItem('interview_session_id') || 'session_' + Date.now();
        let isConnected = false;
        
        if (!localStorage.getItem('interview_session_id')) {

        function updateConnectionStatus(state, tooltip) {
            const statusEl = document.getElementById('connectionStatus');

        function toggleTheme() {

        function initTheme() {

        function connect() {
            updateConnectionStatus('connecting', '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/v1/interview/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                updateConnectionStatus('connected', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                ws.send(JSON.stringify({
                    action: 'start',
                    session_id: sessionId
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'session_id' && data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem('interview_session_id', sessionId);
                } else if (data.type === 'session_resumed') {
                    // –°–µ—Å—Å–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ä–∞–±–æ—Ç—É
                    sessionId = data.session_id;
                    localStorage.setItem('interview_session_id', sessionId);
                    console.log('Session resumed:', sessionId);
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                    if (data.state) {
                        if (data.state.conversation_history && data.state.conversation_history.length > 0) {
                            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
                            const messagesDiv = document.getElementById('messages');
                            messagesDiv.innerHTML = '';
                            data.state.conversation_history.forEach(msg => {
                                if (msg.role === 'user') {
                                    addMessage('user', msg.content);
                                } else if (msg.role === 'assistant') {
                                    addMessage('interviewer', msg.content);
                                }
                            });
                        }
                        if (data.state.internal_thoughts && data.state.internal_thoughts.length > 0) {
                            updateThoughts(data.state.internal_thoughts);
                        }
                        if (data.state.metrics) {
                            updateMetrics(data.state.metrics);
                        }
                    }
                }
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected', '–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            };

            ws.onclose = () => {
                isConnected = false;
                updateConnectionStatus('disconnected', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
            };
        }

        function handleMessage(data) {

                showTypingIndicator(data.message || '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–µ—á–∞—Ç–∞–µ—Ç...');
                setStopButtonRecording(true);
            } else if (data.type === 'interviewer') {
                hideTypingIndicator();
                setStopButtonRecording(false);
                addMessage('interviewer', data.message);
                if (data.internal_thoughts) {
                    updateThoughts(data.internal_thoughts);
                }
                if (data.expert_analysis) {
                    updateThoughtsFromAnalysis(data.expert_analysis);
                }
                if (data.metrics) {
                    console.log('Received metrics:', data.metrics);
                    updateMetrics(data.metrics);
                } else if (data.state && data.state.metrics) {
                    console.log('Received metrics from state:', data.state.metrics);
                    updateMetrics(data.state.metrics);
                }
            } else if (data.type === 'final_report') {
                hideTypingIndicator();
                setStopButtonRecording(false);
                hideLoadingOverlay();
                setStopButtonCompleted();
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º sessionId –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä–≤—å—é
                if (sessionId) {
                    localStorage.setItem('interview_session_id', sessionId);
                }
                if (data.metrics) {
                    updateMetrics(data.metrics);
                }
                console.log('Final report received:', data.report);

                    console.error('Report is missing or null');
                    alert('–û—à–∏–±–∫–∞: –æ—Ç—á–µ—Ç –Ω–µ –±—ã–ª —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω');
                    return;

                hideTypingIndicator();
                setStopButtonRecording(false);
                if (data.message && !data.message.includes('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ') && !data.message.includes('–ò–Ω—Ç–µ—Ä–≤—å—é –Ω–∞—á–∞—Ç–æ')) {
                    addMessage('system', data.message);
                }
            } else if (data.type === 'error') {
                hideTypingIndicator();
                setStopButtonRecording(false);
                hideLoadingOverlay();
                updateConnectionStatus('disconnected', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                addMessage('system', data.message);
            }
        }

        function setStopButtonRecording(isRecording) {
            const stopButton = document.getElementById('stopButton');
            if (stopButton) {

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ä—ã–π sessionId –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –ª–æ–≥–æ–≤

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ç—á–µ—Ç–∞, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ

        function addMessage(role, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            smoothScrollToBottom(messagesDiv);
            return messageDiv;
        }

        function smoothScrollToBottom(element) {
            const targetScroll = element.scrollHeight;
            const currentScroll = element.scrollTop;
            const distance = targetScroll - currentScroll;
            const duration = 300;
            const startTime = performance.now();

            function animateScroll(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                element.scrollTop = currentScroll + distance * ease;

                if (progress < 1) {
                    requestAnimationFrame(animateScroll);
                }
            }

            requestAnimationFrame(animateScroll);
        }

        function showTypingIndicator(text = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–µ—á–∞—Ç–∞–µ—Ç...') {

                    for (let i = 0; i < 3; i++) {
                        const dot = document.createElement('div');
                        dot.className = 'typing-dot';
                        dotsDiv.appendChild(dot);

                    indicator.appendChild(dotsDiv);

        function updateThoughts(thoughts) {
            const container = document.getElementById('thoughtsContainer');
            container.innerHTML = '';
            
            thoughts.forEach(thought => {
                const item = document.createElement('div');
                item.className = 'thought-item';
                
                if (thought.warning) {

                item.innerHTML = `

                    <div class="thought-content">${thought.thought || JSON.stringify(thought)}</div>

                container.appendChild(item);

                    }
                } catch (e) {
                    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å–µ—Å—Å–∏—é
                    currentSessionId = previousSessionId;
                    console.log('Error checking session, using previous:', previousSessionId);
                }
            } else if (previousSessionId && !currentSessionId) {
                // –ï—Å–ª–∏ —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏ –Ω–µ—Ç, –Ω–æ –µ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∞—è - –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ—ë
                currentSessionId = previousSessionId;
            }
            
            if (!currentSessionId) {
                alert('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ù–∞—á–Ω–∏—Ç–µ –∏–Ω—Ç–µ—Ä–≤—å—é.');
                return;
            }

            console.log('Downloading log for session:', currentSessionId);
            console.log('Current sessionId variable:', sessionId);
            console.log('Previous sessionId:', previousSessionId);

            try {
                const url = `/api/v1/interview/download-log?session_id=${encodeURIComponent(currentSessionId)}`;
                console.log('Request URL:', url);
                const response = await fetch(url);
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        const errorText = await response.text();
                        console.error('404 Error response:', errorText);
                        alert('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ. –í–æ–∑–º–æ–∂–Ω–æ, —Å–µ—Ä–≤–µ—Ä –±—ã–ª –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω. –ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–Ω—Ç–µ—Ä–≤—å—é.\n\nSession ID: ' + currentSessionId);
                    } else {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ –ª–æ–≥–æ–≤: ' + response.statusText);
                    }
                    return;
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `interview_log_${currentSessionId}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(downloadUrl);
                console.log('File downloaded successfully');
            } catch (error) {
                console.error('Error downloading log:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ –ª–æ–≥–æ–≤: ' + error.message);
            }
        }

        let savedReport = null;

        function createReportModal(report) {
            if (!report || typeof report !== 'object') {
                console.error('Invalid report data:', report);
                report = {
                    decision: { grade: 'N/A', hiring_recommendation: 'error' },
                    skills_matrix: {},
                    knowledge_gaps: [],
                    roadmap: {},
                    summary: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç—á–µ—Ç–∞'
                };
            }
            
            const decision = report.decision || {};
            const skillsMatrix = report.skills_matrix || {};
            const knowledgeGaps = Array.isArray(report.knowledge_gaps) ? report.knowledge_gaps : [];
            const roadmap = report.roadmap || {};
            
            const modal = document.createElement('div');
            modal.className = 'report-modal';
            modal.innerHTML = `
                <div class="report-modal-content">
                    <div class="report-modal-header">
                        <h2>–§–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç</h2>
                        <button class="modal-close" onclick="this.closest('.report-modal').remove()">√ó</button>
                    </div>
                    <div class="report-modal-body">
                        <div class="report-section">
                            <h3>Decision</h3>
                            <div class="decision-card">
                                <div class="decision-grade">${decision.grade || report.grade || 'N/A'}</div>
                                <div class="decision-recommendation">
                                    <strong>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</strong> ${decision.hiring_recommendation || report.hiring_recommendation || 'N/A'}
                                </div>
                                ${decision.confidence_score !== undefined ? `
                                <div class="decision-confidence">
                                    <strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ —Ä–µ—à–µ–Ω–∏–∏:</strong> ${decision.confidence_score}/100
                                </div>
                                ` : ''}
                                <p class="decision-reason">${decision.recommendation_reason || report.recommendation_message || ''}</p>
                            </div>
                        </div>
                        <div class="report-section">
                            <h3>–ú–∞—Ç—Ä–∏—Ü–∞ –Ω–∞–≤—ã–∫–æ–≤</h3>
                            <div class="skills-matrix">
                                ${Object.entries(skillsMatrix).filter(([key]) => key !== 'confirmed_skills').map(([key, value]) => `
                                    <div class="skill-item">
                                        <span class="skill-label">${key}</span>
                                        <span class="skill-value">${value}/10</span>
                                    </div>
                                `).join('')}
                            </div>
                            ${skillsMatrix.confirmed_skills && skillsMatrix.confirmed_skills.length > 0 ? `
                            <div class="confirmed-skills">
                                <h4>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–Ω—ã–µ –Ω–∞–≤—ã–∫–∏</h4>
                                <div class="skills-tags">
                                    ${skillsMatrix.confirmed_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        ${knowledgeGaps.length > 0 ? `
                        <div class="report-section">
                            <h3>–ü—Ä–æ–±–µ–ª—ã –≤ –∑–Ω–∞–Ω–∏—è—Ö (Knowledge Gaps)</h3>
                            <div class="knowledge-gaps-list">
                                ${knowledgeGaps.map((gap, index) => {
                                    const gapText = typeof gap === 'string' ? gap : gap.gap || gap;
                                    const educationalContent = typeof gap === 'object' && gap.educational_content ? gap.educational_content : '';
                                    return `
                                    <div class="knowledge-gap-item">
                                        <div class="gap-title">
                                            <strong>–ü—Ä–æ–±–µ–ª ${index + 1}:</strong> ${gapText}
                                        </div>
                                        ${educationalContent ? `
                                        <div class="gap-explanation">
                                            <strong>–û–±—ä—è—Å–Ω–µ–Ω–∏–µ (–∫–∞–∫ –º–µ–Ω—Ç–æ—Ä):</strong>
                                            <div class="educational-content">${educationalContent}</div>
                                        </div>
                                        ` : ''}
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        ` : ''}
                        <div class="report-section">
                            <h3>–î–æ—Ä–æ–∂–Ω–∞—è –∫–∞—Ä—Ç–∞ —Ä–∞–∑–≤–∏—Ç–∏—è</h3>
                            <div class="roadmap">
                                ${roadmap.immediate ? `
                                <div class="roadmap-item">
                                    <h4>–ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ</h4>
                                    <ul>${roadmap.immediate.map(item => `<li>${item}</li>`).join('')}</ul>
                                </div>
                                ` : ''}
                                ${roadmap.short_term ? `
                                <div class="roadmap-item">
                                    <h4>–ö—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω–æ</h4>
                                    <ul>${roadmap.short_term.map(item => `<li>${item}</li>`).join('')}</ul>
                                </div>
                                ` : ''}
                                ${roadmap.long_term ? `
                                <div class="roadmap-item">
                                    <h4>–î–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ</h4>
                                    <ul>${roadmap.long_term.map(item => `<li>${item}</li>`).join('')}</ul>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        ${report.summary ? `
                        <div class="report-section">
                            <h3>–†–µ–∑—é–º–µ</h3>
                            <p>${report.summary}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            return modal;
        }

        function openReportModal() {
            if (!savedReport) return;
            
            const existingModal = document.querySelector('.report-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const modal = createReportModal(savedReport);
            document.body.appendChild(modal);
        }

        function showFinalReport(report) {
            console.log('showFinalReport called with:', report);
            if (!report) {
                console.error('showFinalReport: report is null or undefined');
                return;
            }
            
            savedReport = report;
            
            try {
                const modal = createReportModal(report);
                document.body.appendChild(modal);
                
                const messagesDiv = document.getElementById('messages');
                const reportDiv = document.createElement('div');
                reportDiv.className = 'final-report completed';
                reportDiv.innerHTML = `
                    <h2>–§–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç –≥–æ—Ç–æ–≤</h2>
                    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏.</p>
                `;
                
                reportDiv.onclick = openReportModal;
                
                messagesDiv.appendChild(reportDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error showing final report:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ –æ—Ç—á–µ—Ç–∞: ' + error.message);
            }
        }

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = e.target.scrollHeight + 'px';
        });

        initTheme();
        connect();
    </script>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-message">–ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç</p>
            <p class="loading-subtitle">–≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –ø–∞—Ä—É –º–∏–Ω—É—Ç. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p>
        </div>
    </div>
</body>
